<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing Machine Simulation</title>
</head>
<body>
    <h1>Washing Machine Simulation</h1>
    <script>
        // Simulate the washing machine process
        function washing_machine(is_working) {
            return new Promise((resolve, reject) => {
                // If the washing machine is working, resolve after 3 seconds
                if (is_working) {
                    setTimeout(() => {
                        resolve("Washed clothes successfully.");
                    }, 3000);  // Simulate washing time with a 3-second delay
                } else {
                    // If not working, reject immediately
                    reject("Washing machine is not working.");
                }
            });
        }

        // The function to start the laundry process
        async function startlaundry() {
            try {
                console.log("Starting laundry...");
                // Call washing_machine function with 'false' to simulate it not working
                const result = await washing_machine(false); 
                console.log(result);
            } catch (error) {
                // Catch and log any errors if the washing machine doesn't work
                console.log(error);
            }
        }

        // Start the laundry process when the page loads
        window.onload = startlaundry;
    </script>
</body>
</html>
