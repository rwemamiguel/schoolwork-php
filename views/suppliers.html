<!DOCTYPE html>
<html>
<head>
<title>Suppliers</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<a href="/logout" class="logout-btn">Logout</a>

<div class="sidebar">
<h2>Inventory</h2>
<a href="/dashboard">Dashboard</a>
<a href="/products">Products</a>
<a href="/suppliers">Suppliers</a>
<a href="/stock">Stock</a>
</div>

<div class="main">
<h1>Suppliers</h1>

<form method="POST" action="/suppliers/add">
<div class="form-group">
<input type="text" name="sup_name" placeholder="Supplier Name" required>
</div>
<div class="form-group">
<input type="text" name="sup_phone" placeholder="Phone Number">
</div>
<div class="form-group">
<input type="email" name="sup_email" placeholder="Email Address">
</div>
<button class="btn btn-primary" type="submit">Add Supplier</button>
</form>

<br><br>

<table class="table">
<thead>
<tr><th>ID</th><th>Name</th><th>Phone</th><th>Email</th></tr>
</thead>
<tbody>
{{SUPPLIER_ROWS}}
</tbody>
</table>
</div>
</body>
</html>
